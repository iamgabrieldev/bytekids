<div class="modal-overlay" *ngIf="isVisible">
    <div class="modal-content">
        <button (click)="closeModal()">Fechar</button>
      <h3>Visualizar Frequência</h3>
      <!-- Select para escolher o aluno -->
      <div *ngIf="workshop">
        <div>
          <label for="aluno">Selecione o aluno:</label>
          <form [formGroup]="form">
            <select formControlName="selectedAluno" id="aluno">
              <option *ngFor="let aluno of workshop.alunos" [ngValue]="aluno">
                {{ aluno.nome }}
              </option>
            </select>
          </form>
        </div>
        <label>Presenças: </label>
        <span>{{frequencia}}</span>
    </div>
    </div>
  </div>
